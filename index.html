<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <form id="conversionForm">
            <div class="field">
                <label for="monedaOrigen">Moneda Origen</label>
                <select id="monedaOrigen" name="monedaOrigen" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="ARS">Peso Argentino (ARS)</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <div class="field">
                <label for="monedaDestino">Moneda Destino</label>
                <select id="monedaDestino" name="monedaDestino" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="ARS">Peso Argentino (ARS)</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <div class="field">
                <label for="valor">Valor a Convertir</label>
                <input type="number" id="valor" name="valor" placeholder="Ingresa un valor" required>
            </div>
            <button type="submit">Convertir</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
